apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "graveyard-db.fullname" . }}
  labels:
    {{- include "graveyard-db.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "graveyard-db.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "graveyard-db.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "graveyard-db.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.service.port | quote }}
            - name: SCYLLA_URI
              value: {{ .Values.env.scyllaUri | quote }}
            - name: SCYLLA_KEYSPACE
              value: {{ .Values.env.scyllaKeyspace | quote }}
            - name: AUTH_TOKEN
              value: {{ .Values.env.authToken | quote }}
            - name: REQUEST_TIMEOUT_MS
              value: {{ .Values.env.requestTimeoutMs | quote }}
            - name: DB_PATH
              value: "/data/rocksdb"
            - name: CLUSTER_NODES
              valueFrom:
                configMapKeyRef:
                  name: {{ include "graveyard-db.fullname" . }}-config
                  key: CLUSTER_NODES
            - name: NODE_ID
              # Extract node ID from hostname (graveyard-db-0 -> 0)
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command: ["/bin/sh", "-c"]
          # Parse the ordinal from the hostname (last field after last hyphen)
          args:
            - >-
              export NODE_ID=${HOSTNAME##*-};
              ./graveyar_db
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.persistence.storageClass }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- else }}
  volumes:
    - name: data
      emptyDir: {}
  {{- end }}
